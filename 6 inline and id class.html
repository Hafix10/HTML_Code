<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
</head>

<body>

    <!-- INLINE AND BLOCK  -->

    <strong style="border: 2px solid red;">Lorem ipsum dolor sit amet.</strong>

    <a style="border: 2px solid black">Lorem, ipsum dolor.</a>

    <ul style="border: 2px solid red;">Lorem, ipsum.</ul>

    <li style="border: 2px solid black">Lorem, ipsum.</li>

    <b style="border: 2px solid black">Lorem, ipsum.</b>

    <div style="border: 2px solid rgb(184, 31, 44)">Lorem, ipsum.</div>

    <span style="border: 2px solid black">Lorem, ipsum.</span>

    <!-- ID CLASSES -->

    <div id="qwerty" class="qaz">
        this is div
    </div>

    <div class="qwerty">
        qazplm
    </div>

    <div id="789">
        zxcvbnm
    </div>

</body>

</html>
